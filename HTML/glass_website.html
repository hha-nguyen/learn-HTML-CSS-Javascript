<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glass_website</title>
    <link href="/css/glass_website.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="/images/interface/profileimg.jpg" alt="">
                    <h2>Nguyen Ha</h2>
                    <p>contact to me with</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="/images/interface/facebook_logo.png" alt="">
                        <h2>Facebook</h2>
                    </div>
                    <div class="link">
                        <img src="/images/interface/github_logo.png" alt="">
                        <h2>Github</h2>
                    </div>
                    <div class="link">
                        <img src="/images/interface/email_logo.png" alt="">
                        <h2>Email</h2>
                    </div>
                    <div class="link">
                        <img src="/images/interface/LinkedIn_logo.png" alt="">
                        <h2>LinkedIn</h2>
                    </div>
                </div>
                <div class="CV">
                    <h2>Hire me to raise your company.</h2>
                    <img src="/images/interface/handShaking.jpg" alt="">
                </div>
            </div>
            <div class="skills">
                <div class="status">
                    <h1>Skills Learned</h1>
                    <input type="text">
                </div>
                <div class="languages">
                    <div class="language">
                        <img src="/images/interface/C_logo.png" alt="">
                        <div class="language_info">
                            <h2>C language learned percentage</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">90%</h2>
                    </div>
                    <div class="language">
                        <img src="/images/interface/c++_logo.png" alt="">
                        <div class="language_info">
                            <h2>C++ language learned percentage</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                    <div class="language">
                        <img src="/images/interface/JavaScript-logo.png" alt="">
                        <div class="language_info">
                            <h2>JavaScript language learned percentage</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                    <div class="language">
                        <img src="/images/interface/java_logo.png" alt="">
                        <div class="language_info">
                            <h2>Java language learned percentage</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
