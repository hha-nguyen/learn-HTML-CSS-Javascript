<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn box model</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-size: 40px;
        }
        .box-one{
            background-color: rgba(255, 0, 0, 0.589);
            padding: 20px;
            border: 15px solid rgb(77, 77, 182);
            margin: 20px;
        }
        .box-two{
            background-color: green;
            border: 0 solid rgb(77, 77, 182);
        }
    </style>
</head>
<body>
    <div class="box box-one">One</div>
    <div class="box box-two">Two</div>
</body>
</html>
